<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Detecci√≥n EPP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #imagePreview, #processedImage {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        
        #results {
            margin-top: 20px;
        }
        
        .detection-item {
            background: #f8f9ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .detection-item strong {
            color: #667eea;
        }
        
        .missing-items {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
        }
        
        .missing-items h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .missing-item {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border-left: 3px solid #ffc107;
        }
        
        .chatbot-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .chatbot-messages {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e8ebff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9ff;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .message.bot {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: auto;
        }
        
        .message.user {
            background: #e8ebff;
            color: #333;
            margin-left: auto;
        }
        
        .quick-replies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .quick-reply-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .quick-reply-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        #chatInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e8ebff;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .alert-success {
            background: #d4edda;
            border-left: 5px solid #28a745;
            color: #155724;
        }
        
        .alert-warning {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Sistema de Detecci√≥n de EPP con IA</h1>
        
        <div class="grid">
            <!-- Secci√≥n de Detecci√≥n -->
            <div class="card">
                <h2>üì∏ Detecci√≥n de Imagen</h2>
                <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                    <p style="font-size: 48px;">üìÅ</p>
                    <p>Haz clic para subir una imagen</p>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                
                <img id="imagePreview" alt="Vista previa">
                <img id="processedImage" alt="Imagen procesada">
                
                <div style="text-align: center;">
                    <button class="btn" id="analyzeBtn" onclick="analyzeImage()" disabled>üîç Analizar Imagen</button>
                </div>
                
                <div id="results"></div>
            </div>
            
            <!-- Chatbot -->
            <div class="chatbot-container">
                <h2>üí¨ Asistente Virtual EPP</h2>
                
                <div class="chatbot-messages" id="chatMessages">
                    <div class="message bot">
                        ¬°Hola! Soy tu asistente virtual de EPP. ¬øEn qu√© puedo ayudarte?
                    </div>
                </div>
                
                <div class="quick-replies">
                    <button class="quick-reply-btn" onclick="sendQuickReply('¬øQu√© es EPP?')">‚ùì ¬øQu√© es EPP?</button>
                    <button class="quick-reply-btn" onclick="sendQuickReply('Normativas de seguridad')">üìã Normativas</button>
                    <button class="quick-reply-btn" onclick="sendQuickReply('¬øC√≥mo funciona el sistema?')">‚öôÔ∏è Funcionamiento</button>
                    <button class="quick-reply-btn" onclick="sendQuickReply('Tipos de cascos')">ü™ñ Cascos</button>
                    <button class="quick-reply-btn" onclick="sendQuickReply('Importancia del chaleco')">ü¶∫ Chalecos</button>
                    <button class="quick-reply-btn" onclick="sendQuickReply('Protecci√≥n de manos')">üß§ Guantes</button>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Escribe tu pregunta..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn" onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentFile = null;
        
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.getElementById('imagePreview');
                    img.src = event.target.result;
                    img.style.display = 'block';
                    document.getElementById('processedImage').style.display = 'none';
                    document.getElementById('analyzeBtn').disabled = false;
                    document.getElementById('results').innerHTML = '';
                };
                reader.readAsDataURL(file);
            }
        });
        
        async function analyzeImage() {
            if (!currentFile) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Analizando imagen con IA...</p></div>';
            
            const formData = new FormData();
            formData.append('file', currentFile);
            
            try {
                const response = await fetch('http://localhost:8000/api/detect/image', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Mostrar imagen procesada
                const processedImg = document.getElementById('processedImage');
                processedImg.src = `http://localhost:8000/api/image/${data.processed_image_path}`;
                processedImg.style.display = 'block';
                
                // Mostrar resultados
                let html = `<div class="alert alert-${data.compliance.compliant ? 'success' : 'warning'}">
                    <strong>${data.compliance.message}</strong>
                </div>`;
                
                // Mostrar implementos faltantes
                if (data.compliance.missing_items && data.compliance.missing_items.length > 0) {
                    html += '<div class="missing-items"><h3>‚ö†Ô∏è Implementos Faltantes por Persona</h3>';
                    data.compliance.missing_items.forEach((item, index) => {
                        html += `<div class="missing-item">
                            <strong>Persona ${item.person_id}:</strong> 
                            <span style="color: #dc3545;">${item.missing.join(', ')}</span>
                        </div>`;
                    });
                    html += '</div>';
                }
                
                // Mostrar detecciones
                html += '<h3 style="margin-top: 20px;">Detecciones:</h3>';
                data.detections.forEach(det => {
                    html += `<div class="detection-item">
                        <strong>${det.class}</strong>: ${(det.confidence * 100).toFixed(1)}% de confianza
                    </div>`;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="alert alert-warning">
                    Error al analizar la imagen. Aseg√∫rate de que el backend est√© corriendo en http://localhost:8000
                </div>`;
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('http://localhost:8000/api/chatbot', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message})
                });
                
                const data = await response.json();
                addMessage(data.response, 'bot');
                
            } catch (error) {
                addMessage('Lo siento, hubo un error al procesar tu pregunta.', 'bot');
            }
        }
        
        function sendQuickReply(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }
        
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
